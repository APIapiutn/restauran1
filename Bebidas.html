<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Lokus</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #5a0e99, #a45ee5);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #a45ee5;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c2c2c;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #3a3a3a;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-item {
            background-color: #2c2c2c;
            width: 90%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
        }
        .menu-item:hover {
            background-color: #3a3a3a;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .menu-item .name {
            flex-grow: 1;
            font-size: 18px;
        }
        .menu-item .price {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }
        .menu-item .icon {
            font-size: 18px;
            color: white;
        }
        .back-button {
            background-color: #ff18f3;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #9d04cc;
        }
        @media (max-width: 480px) {
            .navbar {
                font-size: 18px;
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }
            .dropdown {
                margin-top: 10px;
            }
            .dropbtn {
                font-size: 16px;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Restaurante Lokus</span>
        <div class="dropdown">
            <button class="dropbtn">Bebidas</button>
            <div class="dropdown-content">
                <a href="menu.html">Incio</a>
                <a href="snaks.html">Snacks</a>
            </div>
        </div>
        <a href="index.html" class="back-button">Regresar</a>
    </div>
    
    <div class="menu-container" id="menuContainer">
        <a href="des1.html" class="menu-item">
            <img src="p1.jpeg" alt="Cafe">
            <span class="name">Caf√©</span>
            <span class="price">$50.00</span>
            <i class="fas fa-chevron-right icon"></i>
        </a>
        <a href="des5.html" class="menu-item">
            <img src="v1.jpeg" alt="Churros">
            <span class="name">soda italina</span>
            <span class="price">$34.00</span>
            <i class="fas fa-chevron-right icon"></i>
        </a>

    </div>
</body>
</html>
