<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Lokus</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #5a0e99, #a45ee5);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .dropdown {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .dropbtn {
            background-color: #a45ee5;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c2c2c;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #3a3a3a;
        }
        .dropdown-content.show {
            display: block;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-item {
            background-color: #2c2c2c;
            width: 90%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
        }
        .menu-item:hover {
            background-color: #3a3a3a;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .menu-item .name {
            flex-grow: 1;
            font-size: 18px;
        }
        .menu-item .price {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }
        .menu-item .icon {
            font-size: 18px;
            color: white;
        }
        .back-button {
            background-color: #fc19f0;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #f80c8e;
        }
        @media (max-width: 768px) {
            .navbar {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
                font-size: 20px;
            }
            .dropbtn {
                font-size: 16px;
                padding: 8px 15px;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 12px;
            }
            .menu-item {
                width: 100%;
                padding: 10px;
            }
            .menu-item img {
                width: 40px;
                height: 40px;
            }
            .menu-item .name, .menu-item .price {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Restaurante Lokus</span>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">Snacks</button>
            <div id="dropdownMenu" class="dropdown-content">
                <a href="menu.html">Inicio</a>
                <a href="Bebidas.html">Bebidas</a>
            </div>
        </div>
        <a href="index.html" class="back-button">Regresar</a>
    </div>
    
    <div class="menu-container" id="menuContainer">
        <a href="des6.html" class="menu-item">
            <img src="s1.jpg" alt="Papas a la francesa">
            <span class="name">Papas a la francesa</span>
            <span class="price">$50.00</span>
            <i class="fas fa-chevron-right icon"></i>
        </a>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        // Cerrar el men√∫ si se hace clic fuera
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                let dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
