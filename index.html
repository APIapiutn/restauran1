<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Lokus</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, rgba(90, 14, 153, 0.8), rgba(164, 94, 229, 0.8));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo Restaurante Lokus" class="logo">
    <div class="buttons">
        <button class="btn" onclick="location.href='menu.html'">Men√∫</button>
        <button class="btn" onclick="location.href='https://wa.me/525613677483'">WhatsApp</button>
    </div>
</body>
</html>
