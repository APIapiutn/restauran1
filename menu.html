<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Lokus</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
        }
        .navbar {
            text-align: center;
            background: linear-gradient(to right, #5a0e99, #a45ee5);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-item {
            background-color: #2c2c2c;
            width: 90%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
        }
        .menu-item:hover {
            background-color: #3a3a3a;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .menu-item .name {
            flex-grow: 1;
            font-size: 18px;
        }
        .menu-item .price {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }
        .menu-item .icon {
            font-size: 18px;
            color: white;
        }
        @media (max-width: 480px) {
            .menu-item {
                flex-direction: row;
                align-items: center;
                padding: 10px;
            }
            .menu-item img {
                width: 40px;
                height: 40px;
            }
            .menu-item .name {
                font-size: 16px;
            }
            .menu-item .price {
                font-size: 16px;
            }
            .navbar {
                font-size: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Restaurante Lokus</div>
    <div class="menu-container" id="menuContainer">
        <a href="des1.html" class="menu-item">
            <img src="p1.jpeg" alt="Cafe">
            <span class="name">Caf√©</span>
            <span class="price">$50.00</span>
            <i class="fas fa-chevron-right icon"></i>
        </a>
        <a href="des2.html" class="menu-item">
            <img src="p2.jpeg" alt="Churros">
            <span class="name">Churros</span>
            <span class="price">$42.00</span>
            <i class="fas fa-chevron-right icon"></i>
        </a>
        <a href="des3.html" class="menu-item">
            <img src="p3.jpeg" alt="Cuernito">
            <span class="name">Cuernito</span>
            <span class="price">$35.00</span>
            <i class="fas fa-chevron-right icon"></i>
        </a>
        <a href="des4.html" class="menu-item">
            <img src="p4.jpeg" alt="Tortas">
            <span class="name">Tortas</span>
            <span class="price">$80.00</span>
            <i class="fas fa-chevron-right icon"></i>
        </a>
    </div>
</body>
</html>
